<html><head>
		
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Buttons — Vivienne Chung</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&family=IBM+Plex+Sans:wght@600;700&family=Lobster&family=Oswald:wght@500;700&family=Poppins:wght@600;800&family=Source+Sans+3:wght@600;700&family=Lato:wght@700;900&display=swap" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body data-new-gr-c-s-check-loaded="14.1259.0" data-gr-ext-installed="">
    
    <main>

        <h1>Button Styling — Vivienne Chung</h1>
        
        <div class="button_container">
            <a href="https://www.newyorker.com" target="_blank" id="btn_newyorker" aria-label="Open The New Yorker">
              <img src="images/thenewyorker.png" alt="The New Yorker logo" class="logo_newyorker">
            </a>
          </div>

        <div class="button_container">
            <a href="https://www.apple.com" target="_blank" id="btn_apple" aria-label="Open Apple">
              <img src="images/apple.png" alt="Apple logo" class="logo_apple">
            </a>
          </div>

        <div class="button_container">
            <a href="https://www.lyft.com" target="_blank" id="btn_lyft" aria-label="Open Lyft">
              <img src="images/lyft.png" alt="Lyft logo" class="logo_lyft">
            </a>
          </div>

        <div class="button_container">
            <a href="https://www.nike.com/us/en_us/" target="_blank" id="btn_nike" aria-label="Open Nike">
              <img src="images/nike.png" alt="Nike logo" class="logo_nike">
            </a>
          </div>

        <div class="button_container">
            <a href="https://www.moo.com/us/" target="_blank" id="btn_moo" aria-label="Open MOO">
              <img src="images/moo.png" alt="MOO logo" class="logo_moo">
            </a>
          </div>

        <div class="button_container">
            <a href="https://www.coca-cola.com" target="_blank" id="btn_cocacola" aria-label="Open Coca-Cola">
              <img src="images/cocacola.png" alt="Coca-Cola logo" class="logo_cocacola">
            </a>
          </div>

        <div class="button_container">
            <a href="https://www.michaelkors.com" target="_blank" id="btn_mk" aria-label="Open Michael Kors">
              <div class="mk_logo_wrapper">
                <img src="images/michaelkors.png" alt="Michael Kors logo" class="logo_mk">
                <p class="mk_text">MICHAEL KORS</p>
              </div>
            </a>
          </div>

        <div class="button_container">
            <a href="https://www.npr.org" target="_blank" id="btn_npr" aria-label="Open NPR">
              <img src="images/npr.png" alt="NPR logo" class="logo_npr">
            </a>
          </div>

        <div class="button_container">
            <a href="https://www.samsung.com/us/" target="_blank" id="btn_samsung" aria-label="Open Samsung">
              <img src="images/samsung.png" alt="Samsung logo" class="logo_samsung">
            </a>
          </div>

          <div class="button_container">
            <a href="https://www.oldnavy.com/" target="_blank" id="btn_oldnavy" aria-label="Open Old Navy">
              <img src="images/oldnavy.png" alt="Old Navy logo" class="logo_oldnavy">
            </a>
          </div>


    </main>	


</body><grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration></html>
